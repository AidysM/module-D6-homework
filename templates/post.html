{% extends 'flatpages/default.html' %}

{% block title %}
  {{ post.post_name }}
{% endblock title %}

{% block content %}
  <table>
      <thead>
          <th>
              Название
          </th>
          <td>
              Категория
          </td>
          <th>
              Дата публикации
          </th>
          <th>
              Содержание
          </th>
      </thead>
      <tr>
          <td>
              {{ post.post_name }}
          </td>
          <td>
              
                  <a href=""><u>{{ category.name }}</u></a>
              
          </td>
          <td>
              {{ post.post_date | date:'d M Y' }}
          </td>
          <td>
              {{ post.content }}
          </td>
      </tr>
  </table>
<hr>
    <button> <a href="category/?subscribe_to={{ post.category }}/"> Подписаться на {{ post.category.name }} </a> </button>

{% endblock content %}
